<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trades Viewer</title>
    <link rel="stylesheet" href="css/trades.css">
  </head>
  <body>

    <div id="title-div">
      <div id="title">Trade History</div>
      <button id="reload-btn">Reload</button>
    </div>

    <div class="filters">
      <div class="tickers-filter">
        <label><strong>Tickers:</strong></label>
        <button id="toggle-btn">Toggle All</button>
        <div class="checkbox-group" id="ticker-filters"></div>
      </div>

      <div class="date-filter">
        <label><strong>From:</strong></label>
        <input type="date" id="from-date">
        <label><strong>To:</strong></label>
        <input type="date" id="to-date">
      </div>

      <div id="rating-filter" class="rating-buttons">
        <div><strong>Rating:</strong></div>
        <button data-rating="0">All</button>
        <button data-rating="1">≤ 1</button>
        <button data-rating="2">≤ 2</button>
        <button data-rating="3">≤ 3</button>
        <button data-rating="4">≤ 4</button>
        <button data-rating="5">≤ 5</button>
      </div>
    </div>

    <table id="trades-table">
      <thead>
        <tr>
          <th id="date-header" style="cursor: pointer;">Date ⬍</th>
          <th>Ticker</th>
          <th>Action</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Remark</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="js/trades.js"></script>
    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

  </body>
</html>
