<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Trades Viewer</title>
    <link rel="stylesheet" href="css/trades.css">
  </head>
  <body>

    <h1>Trade History</h1>

    <div class="filters">
      <div class="filter-group">
        <label><strong>Tickers:</strong></label>
        <button id="toggle-btn">Toggle All</button>
        <div class="checkbox-group" id="ticker-filters"></div>
      </div>

      <div class="filter-group">
        <label><strong>Date Range:</strong></label>
        <input type="date" id="from-date">
        to
        <input type="date" id="to-date">
      </div>
    </div>

    <table id="trades-table">
      <thead>
        <tr>
          <th id="date-header" style="cursor: pointer;">Date ‚¨ç</th>
          <th>Ticker</th>
          <th>Action</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Remark</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="js/trades.js"></script>

  </body>
</html>
